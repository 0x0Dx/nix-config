import:
  - ~/.config/alacritty/theme_github_dark.yml

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  opacity: 0.98
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000

font:
  bold:
    family: JetBrainsMono Nerd Font
  italic:
    family: JetBrainsMono Nerd Font
  normal:
    family: JetBrainsMono Nerd Font
  bold_italic:
    family: JetBrainsMono Nerd Font
  size: 12

live_config_reload: true
